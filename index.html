<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Midtstuen skole - Ukeplan v11</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --danger: #ef4444; --success: #16a34a; --white: #ffffff; --border: #cbd5e1; }
        body, html { height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100vh; padding: 15px; box-sizing: border-box; gap: 15px; }
        .top-nav { background: var(--white); padding: 12px 25px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .nav-group { display: flex; gap: 15px; align-items: center; }
        select { padding: 8px 15px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); font-weight: 700; cursor: pointer; }
        .main-grid { display: grid; grid-template-columns: 300px 1fr 280px; gap: 15px; flex-grow: 1; min-height: 0; }
        .panel { background: var(--white); padding: 18px; border-radius: 16px; border: 1px solid var(--border); display: flex; flex-direction: column; min-height: 0; }
        .scroll-area { flex-grow: 1; overflow-y: auto; margin-top: 10px; }
        #printArea { background: var(--white); padding: 25px; border-radius: 16px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; border: 1px solid var(--border); }
        .tab-nav { display: flex; justify-content: center; margin-bottom: 20px; border-bottom: 2px solid #000; }
        .tab { padding: 10px 25px; cursor: pointer; font-weight: 900; border: 2px solid #000; border-bottom: none; border-radius: 10px 10px 0 0; background: #f1f5f9; margin-right: 5px; color: #64748b; }
        .tab.active { background: var(--white); color: #000; border-bottom: 2px solid var(--white); margin-bottom: -2px; }
        .fane-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .fane-box { background: var(--white); border: 3px solid #000; padding: 10px 20px; border-radius: 12px; text-align: center; min-width: 150px; box-shadow: 4px 4px 0px #000; }
        .fane-label { font-size: 10px; font-weight: 900; text-transform: uppercase; display: block; margin-bottom: 3px; }
        .fane-content { font-weight: 900; font-size: 1.2rem; outline: none; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 3px solid #000; flex-grow: 1; }
        th, td { border: 2px solid #000 !important; text-align: center; vertical-align: middle; position: relative; }
        th { background: #f8fafc; font-size: 14px; font-weight: 900; height: 40px; }
        .time-cell { width: 100px; font-size: 12px; font-weight: bold; background: #f1f5f9; }
        .subject-display { font-weight: 900; font-size: 14px; text-transform: uppercase; }
        .room-label { font-size: 10px; font-style: italic; color: #475569; display: block; font-weight: 700; }
        .teacher-chip { display: inline-flex; align-items: center; background: #fff; border: 2px solid #000; border-radius: 5px; padding: 1px 5px; font-size: 10px; font-weight: 800; margin: 1px; }
        .remove-chip { cursor: pointer; margin-left: 5px; font-weight: 900; }
        .item { padding: 10px; margin: 5px 0; border-radius: 8px; cursor: grab; display: flex; align-items: center; border: 1px solid var(--border); background: var(--white); font-size: 12px; font-weight: 800; }
        .color-preview { width: 20px; height: 20px; border-radius: 5px; margin-right: 10px; border: 1px solid rgba(0,0,0,0.1); }
        .btn { border: none; padding: 9px 16px; border-radius: 10px; cursor: pointer; font-weight: 700; display: flex; align-items: center; gap: 8px; font-size: 13px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 10500; display: none; backdrop-filter: blur(2px); }
        .custom-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); z-index: 11000; display: none; text-align: center; border: 4px solid var(--primary); width: 350px; }
        @media print {
            @page { size: A4 landscape; margin: 0; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .no-print, .top-nav, .panel, .modal-overlay, .custom-modal, .tab-nav { display: none !important; }
            #printArea { padding: 10mm; border: none; width: 100%; height: 100vh; position: absolute; top:0; left:0; }
            table { height: calc(100% - 140px) !important; border: 3pt solid #000 !important; }
        }
    </style>
</head>
<body>
<div class="modal-overlay" id="modalOverlay"></div>
<div id="roomModal" class="custom-modal">
    <h2 id="modalSubjectTitle">Fagnavn</h2>
    <p>Velg rom for denne timen:</p>
    <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
        <button class="btn btn-primary" onclick="applyRoomChoice('Prim√¶rrom')">Prim√¶rrom</button>
        <button class="btn btn-success" onclick="applyRoomChoice('Ekstrarom')">Ekstrarom</button>
    </div>
</div>

<div class="app-container">
    <div class="top-nav no-print">
        <div class="nav-group">
            <h2 style="margin:0; font-weight:900; color:var(--primary);">Midtstuen</h2>
            <select id="planSelector" onchange="switchPlan()"></select>
            <button class="btn btn-primary" onclick="createNewPlan()">+ Ny Klasse</button>
        </div>
        <div class="nav-group">
            <span id="saveStatus" style="font-size: 12px; color: #64748b;">Henter data...</span>
            <button class="btn btn-danger" onclick="resetToFactory()">Nullstill</button>
            <button class="btn btn-success" onclick="window.print()">üñ®Ô∏è LAG PDF</button>
        </div>
    </div>

    <div class="main-grid">
        <div class="panel no-print">
            <h3>Fag</h3>
            <div style="display: flex; gap: 5px;">
                <input type="color" id="colInp" value="#bfdbfe" style="width:35px; height:35px; border:none; cursor:pointer;">
                <input type="text" id="subInp" placeholder="Nytt fag..." style="flex-grow:1; padding:8px; border-radius:8px; border:1px solid var(--border);">
                <button class="btn btn-primary" onclick="addGlobalItem('subject')">+</button>
            </div>
            <div class="scroll-area" id="subjectsList"></div>
        </div>

        <div id="printArea">
            <div class="tab-nav no-print">
                <div class="tab active" id="tabClass" onclick="setTab('class')">KLASSE</div>
                <div class="tab" id="tabTeacher" onclick="setTab('teacher')">L√ÜRER</div>
            </div>
            <div class="fane-container">
                <div class="fane-box"><span class="fane-label">Klasse</span><span class="fane-content" contenteditable="true" id="labelKlasse" onblur="persistData()">9A</span></div>
                <div class="fane-box">
                    <span class="fane-label">Kontaktl√¶rer</span>
                    <div class="fane-content">
                        <span contenteditable="true" id="labelLaerer" onblur="persistData()" style="display:inline-block; min-width:80px;"></span>
                        <select id="teacherViewSelector" onchange="renderTeacherSchedule()" style="display:none; border:none; font-weight:900; font-size:1.2rem;"></select>
                    </div>
                </div>
                <div class="fane-box"><span class="fane-label">Uke</span><span class="fane-content" contenteditable="true" id="labelUke" onblur="persistData()">1</span></div>
            </div>
            <table id="mainTable">
                <thead><tr><th style="width: 100px;">TID</th><th>MANDAG</th><th>TIRSDAG</th><th>ONSDAG</th><th>TORSDAG</th><th>FREDAG</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="panel no-print">
            <h3>L√¶rere</h3>
            <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                <input type="text" id="teaInp" placeholder="Navn..." style="flex-grow:1; padding:8px; border-radius:8px; border:1px solid var(--border);">
                <button class="btn btn-primary" onclick="addGlobalItem('teacher')">+</button>
            </div>
            <div class="scroll-area" id="teachersList"></div>
        </div>
    </div>
</div>

<script>
    const SB_URL = 'https://jmicsvwgwcyvtpeeimqk.supabase.co'; 
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptaWNzdndnc2N5dnRwZWVpbXFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODkzMjEsImV4cCI6MjA4MzQ2NTMyMX0.CN7U6lkWeMp6G2TVgJsEd9BBVVUGMQLk9hrigS_7Kzw';

    // Endret variabelnavn for √• unng√• redeclaration feil
    const db = supabase.createClient(SB_URL, SB_KEY);

    const slotsTemplate = [{t: "08:30-09:15"}, {t: "09:15-10:00"}, {t: "10:00-10:15", p: "PAUSE"}, {t: "10:15-11:00"}, {t: "11:00-11:45"}, {t: "11:45-12:15", p: "LUNSJ"}, {t: "12:15-13:00"}, {t: "13:00-13:45"}, {t: "13:45-14:00", p: "PAUSE"}, {t: "14:00-14:45"}, {t: "14:45-15:30"}];
    let store = {};
    let currentTab = 'class', dragData = null, pendingRoomTarget = null;

    async function init() {
        try {
            const { data, error } = await db.from('timetables').select('data').eq('id', 1).single();
            if (data && data.data) store = data.data;
            else store = { currentPlanId: "9A", globalSubjects: [], globalTeachers: [], plans: { "9A": { klasse: "9A", laerer: "", uke: "1", cells: [] } } };
            
            renderGlobalLists();
            renderPlanSelector();
            loadPlan(store.currentPlanId);
            setupDragEvents();
            document.getElementById('saveStatus').innerText = "Skyen er synkronisert";
        } catch (e) { document.getElementById('saveStatus').innerText = "Feil ved henting!"; }
    }

    async function persistData() {
        if(currentTab === 'teacher') return;
        document.getElementById('saveStatus').innerText = "Lagrer...";
        
        const plan = store.plans[store.currentPlanId];
        plan.klasse = document.getElementById('labelKlasse').innerText;
        plan.laerer = document.getElementById('labelLaerer').innerText;
        plan.uke = document.getElementById('labelUke').innerText;
        plan.cells = [];
        
        document.querySelectorAll('.dropzone').forEach(z => {
            const ts = Array.from(z.querySelectorAll('.teacher-chip')).map(c => c.firstChild.textContent);
            plan.cells.push({ s: z.querySelector('.subject-display').innerText, r: z.querySelector('.room-label').innerText, t: ts, bg: z.style.backgroundColor });
        });

        const { error } = await db.from('timetables').upsert({ id: 1, data: store });
        document.getElementById('saveStatus').innerText = error ? "Feil ved lagring!" : "Lagret i skyen ‚úÖ";
    }

    function setTab(type) {
        currentTab = type;
        document.getElementById('tabClass').classList.toggle('active', type === 'class');
        document.getElementById('tabTeacher').classList.toggle('active', type === 'teacher');
        document.getElementById('labelLaerer').style.display = type === 'class' ? 'inline-block' : 'none';
        document.getElementById('teacherViewSelector').style.display = type === 'teacher' ? 'inline-block' : 'none';
        if(type === 'class') loadPlan(store.currentPlanId);
        else { populateTeacherSelector(); renderTeacherSchedule(); }
    }

    function loadPlan(id) {
        store.currentPlanId = id; const plan = store.plans[id];
        document.getElementById('labelKlasse').innerText = plan.klasse || "";
        document.getElementById('labelLaerer').innerText = plan.laerer || "";
        document.getElementById('labelUke').innerText = plan.uke || "1";
        const tbody = document.getElementById('tableBody'); tbody.innerHTML = "";
        let cellIdx = 0;
        slotsTemplate.forEach((slot) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td class="time-cell">${slot.t}</td>`;
            if(slot.p) tr.innerHTML += `<td colspan="5" style="background:#f8fafc; font-weight:bold;">${slot.p}</td>`;
            else {
                for(let j=0; j<5; j++) {
                    const td = document.createElement('td'); td.className = "dropzone";
                    const saved = (plan.cells && plan.cells[cellIdx]) ? plan.cells[cellIdx] : {s:'', t:[], bg:'', r:''};
                    td.style.backgroundColor = saved.bg || '';
                    let tHtml = (saved.t || []).map(t => `<span class="teacher-chip">${t}<span class="remove-chip" onclick="removeTeacher(this)">‚úï</span></span>`).join('');
                    td.innerHTML = `<div class="subject-display">${saved.s || ''}</div><div class="room-label">${saved.r || ''}</div><div class="teachers-container">${tHtml}</div>${saved.s ? '<span class="no-print" onclick="clearSubject(this)" style="position:absolute; top:2px; right:2px; cursor:pointer;">‚úï</span>' : ''}`;
                    tr.appendChild(td); cellIdx++;
                }
            }
            tbody.appendChild(tr);
        });
    }

    function setupDragEvents() {
        document.addEventListener('dragover', e => { if(e.target.closest('.dropzone')) e.preventDefault(); });
        document.addEventListener('drop', e => {
            const z = e.target.closest('.dropzone');
            if(z && dragData && currentTab === 'class') {
                if(dragData.type === 'subject') {
                    if(dragData.needsRoom) {
                        pendingRoomTarget = z;
                        document.getElementById('modalOverlay').style.display = 'block';
                        document.getElementById('roomModal').style.display = 'block';
                        document.getElementById('modalSubjectTitle').innerText = dragData.text;
                    } else updateCellSubject(z, dragData.text, dragData.color, "");
                } else {
                    addTeacherToCell(z, dragData.text);
                }
                persistData();
            }
        });
    }

    function applyRoomChoice(r) { updateCellSubject(pendingRoomTarget, dragData.text, dragData.color, r); closeModals(); persistData(); }
    function updateCellSubject(z, sub, col, room) { z.querySelector('.subject-display').innerText = sub; z.querySelector('.room-label').innerText = room; z.style.backgroundColor = col; loadPlan(store.currentPlanId); }
    function closeModals() { document.getElementById('modalOverlay').style.display = 'none'; document.getElementById('roomModal').style.display = 'none'; }
    function addTeacherToCell(z, n) { const cont = z.querySelector('.teachers-container'); cont.insertAdjacentHTML('beforeend', `<span class="teacher-chip">${n}<span class="remove-chip" onclick="removeTeacher(this)">‚úï</span></span>`); }
    function clearSubject(btn) { const td = btn.closest('.dropzone'); td.querySelector('.subject-display').innerText = ""; td.style.backgroundColor = ""; persistData(); }
    function removeTeacher(btn) { btn.parentElement.remove(); persistData(); }
    function addGlobalItem(type) {
        const inp = document.getElementById(type === 'subject' ? 'subInp' : 'teaInp');
        if(!inp.value) return;
        if(type === 'teacher') store.globalTeachers.push(inp.value);
        else store.globalSubjects.push({n: inp.value, c: document.getElementById('colInp').value, r: false});
        inp.value = ""; renderGlobalLists(); persistData();
    }
    function renderGlobalLists() {
        const sL = document.getElementById('subjectsList'), tL = document.getElementById('teachersList');
        sL.innerHTML = ""; tL.innerHTML = "";
        store.globalSubjects.forEach((s) => {
            const div = document.createElement('div'); div.className = 'item'; div.draggable = true;
            div.ondragstart = () => { dragData = { type: 'subject', text: s.n, color: s.c, needsRoom: s.r }; };
            div.innerHTML = `<div class="color-preview" style="background:${s.c}"></div><span>${s.n}</span>`;
            sL.appendChild(div);
        });
        store.globalTeachers.sort().forEach(t => {
            const div = document.createElement('div'); div.className = 'item'; div.draggable = true;
            div.ondragstart = () => { dragData = { type: 'teacher', text: t }; };
            div.innerHTML = `<span>üë§ ${t}</span>`;
            tL.appendChild(div);
        });
    }
    function createNewPlan() {
        const n = prompt("Klassenavn:");
        if(n) { store.plans[n] = { klasse: n, laerer: "", uke: "1", cells: [] }; renderPlanSelector(); loadPlan(n); persistData(); }
    }
    function renderPlanSelector() {
        const sel = document.getElementById('planSelector'); sel.innerHTML = "";
        Object.keys(store.plans).forEach(id => { 
            const opt = document.createElement('option'); opt.value = id; opt.textContent = id; 
            if(id === store.currentPlanId) opt.selected = true; 
            sel.appendChild(opt); 
        });
    }
    function switchPlan() { loadPlan(document.getElementById('planSelector').value); }
    function resetToFactory() { if(confirm("Nullstill alt?")) { store = { currentPlanId: "9A", globalSubjects: [], globalTeachers: [], plans: { "9A": { klasse: "9A", laerer: "", uke: "1", cells: [] } } }; persistData(); location.reload(); } }

    window.onload = init;
</script>
</body>
</html>
